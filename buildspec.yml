version: 0.1

phases:

  install:
    runtime-versions:
      java: openjdk8
      android: 29
      ruby: "$MY_RUBY_VAR"
      
  build:
    commands:
      - echo Build started on `date`
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/aws-build-sample-maven-project-0.0.1-SNAPSHOT.jar
